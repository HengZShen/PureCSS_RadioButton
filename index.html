        <form class="form-inline ml-5" id="search-form">
          <!-- search type : name or region-->
          <div class="dropdown">
            <button class="btn btn-outline-secondary " id="search-category" type="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></button>
            <div class="dropdown-menu" id="search-menu">
              <div class="dropdown-item d-flex flex-column justify-content-around align-items-stretch"
                id="filter-panel">

                <div class="btn-group " id="filter-primary">
                  <input type="radio" id="filter-name" name="search-type" checked>
                  <label for="filter-name" class="fas fa-address-card"> Name</label>
                  <input type="radio" id="filter-region" name="search-type">
                  <label for="filter-region" class="fas fa-map-marked-alt"> Region</label>
                </div>

                <div class="btn-group" id="filter-gender">

                  <input type="radio" id="all" name="gender" value="all" checked>
                  <label for="all" class="fas fa-user-friends"></label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female" class="fas fa-female"></label>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male" class="fas fa-male"></label>

                </div>

                <div class='d-flex justify-content-around align-items-center' id="age-input">
                  <input type="text" id="min-age">
                  <div style="font-size:1em">age range</div>
                  <input type="text" id="max-age">
                </div>

                <div id="filter-slider">
                  <div class="multi-range-slider">
                    <input type="range" id="input-left" min="0" max="100" value="0">
                    <input type="range" id="input-right" min="0" max="100" value="100">

                    <div class="slider">
                      <div class="track"></div>
                      <div class="range"></div>
                      <div class="thumb left"></div>
                      <div class="thumb right"></div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- searchBar -->
          <input type="text" class="form-control input-name" id="search-input"
            aria-label="Text input with dropdown button" placeholder='search by name'>
          <!-- search Button -->
          <!-- <button id="btn-input" type="submit" class="btn btn-primary" style="width:55px"><i
              class="fas fa-search"></i></button> -->
        </form>

        <!-- Default dropright button -->
        <div class="btn-group dropright">
          <button type="button" class="btn btn-secondary" id="dropleft-button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">

        </div>

          <h5 class='caption-title'>Find someone to exercise together</h5>
          <p class='caption-subtitle'>Stay fit.</p>
        </div>
      </div>
      <div class="carousel-item" style="height:500px;">
        <img class="d-block w-100" id="third-carousel"

        <div class="carousel-caption d-none d-md-block">
          <h5 class='caption-title'>Find someone to travel together</h5>
          <p class='caption-subtitle'>To travel is to live.</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">

    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
